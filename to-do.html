<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <link rel="stylesheet" href="assets/css/pages/to-do-list/index.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <div class="d-jr">
          <a class="dh-ah1" href="index.html">
            <h1 class="h1-header-1">Jean Rodrigues</h1>
          </a>
        </div>
        <h1 class="h1-header">|</h1>
        <div class="h-div">
          <h1 class="h-1">TO-DO LIST</h1>
        </div>
      </header>
      <section class="section-one">
        <div class="container-section-1">
          <div class="container-section-2">
            <form id="task-form" class="">
              <input
                id="task-input"
                type="text"
                placeholder="Add a new task:"
              />
              <button class="button-task" type="submit">Add Task</button>
            </form>
          </div>
        </div>
        <div class="container-section-3">
          <div class="container-section-list">
            <ul id="task-list"></ul>
          </div>
        </div>
      </section>
    </main>
    <div id="floating-window" class="floating-window hidden">
      <div class="floating-window-content">
        <h2>Edit Task</h2>
        <input
          type="text"
          id="edit-task-input"
          placeholder="Edit your task here"
        />
        <div class="floating-window-buttons">
          <button id="save-edit-button">Save</button>
          <button id="cancel-edit-button">Cancel</button>
        </div>
      </div>
    </div>
    <script src="assets/js/to-do-list/todo.js"></script>
  </body>
</html>
